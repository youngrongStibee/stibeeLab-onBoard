<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect</title>
  <script>
    let rootSegmentCount = 1;

    const { origin, pathname, search, hash } = window.location;
    const rootPath = pathname.split('/').slice(0, 1 + rootSegmentCount).join('/');
    const restPath = pathname.slice(1).split('/').slice(rootSegmentCount).join('/').replace(/&/g, '~and~');
    const query = search ? '&' + search.slice(1).replace(/&/g, '~and~') : '';

    window.location.replace(`${origin}${rootPath}/?/${restPath}${query}${hash}`);
  </script>
</head>

</html>
